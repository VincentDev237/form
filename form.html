<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <div id="top"></div>
            <div id="back">
                <div id="logo">
                    <div id="logo_image"></div>
                    <div id="odin">Odin</div>
                </div>
                <div id="gradient"></div>
            </div>

        </div>

        <div id="content">
            <div id="text1">Start planning your dream getaway.<br> <b>Fill out this form </b> find the perfect
                destination, accommodations, and experiences. Let's explore together</div>
            <form id="signup">
                <div id="do">You know you want to !</div>

                <div id="form">
                    
                    <p>Let do this!</p>
                    <div id="form-area">
                        <div id="form1">

                            <label for="name">FIRST NAME</label>
                            <input id="name" type="text" required>
                            <br>
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" required>
                            <br>
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password" minlength="10" maxlength="15" required>


                        </div>
                        <div id="form2">

                            <label for="lastname">LAST NAME</label>
                            <input id="lastname" type="text" required>
                            <br>
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="number" required>
                            <br>
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input id="cpassword" type="password" required>
                            <br>
                            <div id="passtext"></div>

                        </div>
                    </div>

                </div>
                <div id="button">
                    <button type="submit" id="submit">Create Account</button>
                </div>
            </form>
            <div id="footer">
                Already have an account ? <b id="login">Log in</b>

            </div>


        </div>
        <div>

        </div>

    </div>
    <script src="sign.js"></script>

</body>

</html>
